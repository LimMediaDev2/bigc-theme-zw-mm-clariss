
  <form id="custom_quicksearch" class="form" onsubmit="return false" data-url="{{urls.search}}" data-quick-search-form>
      <fieldset class="form-fieldset">
          <div class="form-field">
              <label class="is-srOnly" for="{{name}}">{{lang "search.quick_search.input_label"}}</label>
              <input class="form-input"
                     data-search-quick
                     name="{{name}}"
                     id="{{name}}"
                     data-error-message="{{lang 'search.error.empty_field'}}"
                     placeholder="{{lang 'search.quick_search.input_placeholder'}}"
                     autocomplete="off"
              >
              <input id="search-bar-submit-btn" name="search-bar-submit-btn" class="formSubmit is-srOnly" type="submit">
            
              <button class="formSubmitBtn navUser-action navUser-action--quickSearch"
               type="button"
               id="quick-search-expand"
               data-search="quickSearch"
               aria-controls="quickSearch"
               aria-label="{{lang 'common.search'}}"
            >
            {{> components/gordonbyte/common/search-icon }}
            </button>
          </div>
      </fieldset>
  </form>
  <section class="quickSearchResults" data-bind="html: results"></section>
  <p role="status"
     aria-live="polite"
     class="aria-description--hidden"
     data-search-aria-message-predefined-text="{{{lang 'search.results.quick_count_live'}}}"
  ></p>
